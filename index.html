<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header >
            <h1 id="title">freeCodeCamp Survey Form </h1>
            <p id="description">Thank you for taking the time to   help us improve the platform</p>
            <p>Mini project by Amna Ihsan</p>
        </header>
        <form id="survey-form">
            <div >
                <label for="name "id="name-label" >Name</label>
                <br>
               <input type="text" id="name" placeholder="Enter your name"  name="name" required class="input-width">
            </div>
            <div>
                <label for="email "id="email-label">Email</label>
                <br>
                 <input type="email" id="email" placeholder="Enter your Email" name="email" required class="input-width">
            </div>
            <div>
                <label for="number" id="number-label">Age <small>(optional)</small></label>
                <br>
                 <input type="number" id="number" placeholder="Age" min="10" max="99" class="input-width" name="age"> 
            </div>
            <div>
                <label for="dropdown">Which option best describes your current role?</label>
                <br>
                <select id="dropdown" name="role"class="input-width">
                   
                    <option disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>

                </select>
            </div>
            <div id="radio-btn">
                <label >Would you recommend freeCodeCamp to a friend?</label>
                <br>
                <br>
                <input  type="radio"  value="Definately" name="recommend"> Definately
                <br>
                <input  type="radio" value="Maybe" name="recommend"> Maybe
                <br>
                <input  type="radio"  value="Not sure" name="recommend"> Not sure
                <br>

            </div>
            <div>
                <label for="option">What is your favourite feature of freeCodeCamp?</label>
                <br>
                <select id="option" name="option" class="input-width">
                   
                    <option disabled >Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects" selected>Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Other">Other</option>

                </select>
            </div>
            <div>
                <p>What would you like to see improved <small>(Check all that apply)</small></p>
              <br>
                <input type="checkbox" id="Front End Projects"  value="Front End Projects" name="checkbox">
                <label for="Front End Projects"> Front End Projects</label><br>

                <input type="checkbox" id="Back End Projects" value="Back End Projects" name="checkbox">
                <label for="Back End Projects"> Back End Projects</label><br>

                <input type="checkbox" id="Data Visualization"  value="Data Visualization" name="checkbox">
                <label for="Data Visualization"> Data Visualization</label><br>

                <input type="checkbox" id="Challenges"  value="Challenges" name="checkbox">
                <label for="Challenges"> Challenges</label><br>

                <input type="checkbox" id="Open Source Community"  value="Open Source Community" name="checkbox">
                <label for="Open Source Community"> Open Source Community</label><br>

                <input type="checkbox" id="Gitter help rooms"  value="Gitter help rooms" name="checkbox">
                <label for="Gitter help rooms"> Gitter help rooms</label><br>

                <input type="checkbox" id="Videos"  value="Videos" name="checkbox">
                <label for="Videos"> Videos</label><br>

                <input type="checkbox" id="City Meetups"  value="City Meetups" name="checkbox">
                <label for="City Meetups"> City Meetups</label><br>

                <input type="checkbox" id="Wiki"  value="Wiki" name="checkbox">
                <label for="Wiki"> Wiki</label><br>

                <input type="checkbox" id="Forum"  value="Forum" name="checkbox">
                <label for="Forum"> Forum</label><br>

                <input type="checkbox" id="Additional Courses"  value="Additional Courses" name="checkbox">
                <label for="Additional Courses"> Additional Courses</label><br>
                
            </div>
            <div>
                Any comments or suggestions?
                <br>
                <textarea placeholder="Enter your comment here..." class="input-width" name="textarea"></textarea>
            </div>
            <div>
                <button type="submit" id="submit" class="input-width">Submit</button>
            </div>

            
          
          
            
      
          </form>
    </div>
   
   
 

</body>
</html>
